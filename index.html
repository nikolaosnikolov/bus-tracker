<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./code.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="title">Route 70 between Silver Spring and Archives
            <span class="stop">STOP</span>
            <span id="stopnumber" class="stopnumber"></span>
            <span id="stopname" class="stopname"></span>
        </div>
        <div id="datasource">Data are taken live by Washington Metropolitan Area Transit</div>
        <button id="button">Play route</button>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
